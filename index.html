<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- main style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 1440px)"
        />
        <img src="images/image-product-mobile.jpg" alt="perfume" />
      </picture>
      <div class="content">
        <p class="sub-title">Perfume</p>
        <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex">
          <span class="price1">$149.99 </span
          ><span class="price2">$169.99</span>
        </div>
        <button>Add to Cart</button>
      </div>
    </main>
  </body>
</html>
